<ion-header>
  <ion-toolbar color="primary">
    <ion-title><ion-icon class="titleIcon" name="document-text-outline"></ion-icon>Erstelle Report</ion-title>
    <ion-button slot="end" (click)="dismissModal()"><ion-icon name="close"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="dateItem">
    <ion-label>Von dem:</ion-label>
    <ion-datetime [(ngModel)]="fromDate" displayFormat="DDDD MMM D, YYYY" display-timezone="Europe/Berlin"></ion-datetime>
  </ion-item>
  <ion-item class="dateItem">
    <ion-label>Bis zu dem:</ion-label>
    <ion-datetime [(ngModel)]="toDate" displayFormat="DDDD MMM D, YYYY" display-timezone="Europe/Berlin"></ion-datetime>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button class="submitButton" expand="full" (click)="openReport()">Open</ion-button>
  <ion-button class="submitButton" expand="full" (click)="downloadReport()">Download</ion-button>
</ion-footer>
